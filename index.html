<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This app helps youtubers pick the best background color for their videos"
    />
    <meta name="keywords" content="youtube, background, lights" />

    <title>Adventure Time | picker</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>
      <img id="logo" src="img/Adventure_Time_logo.png" alt="Adventure logo" />
    </h1>

    <h2>Choose a character</h2>
    <section class="container">
      <ul>
        <li id="finn">
          <img src="img/Original_Finn.png" alt="" />
        </li>
        <li id="jake">
          <img src="img/Jake.png" alt="" />
        </li>
        <li id="bmo">
          <img src="img/image3.png" alt="" />
        </li>
        <li id="pb">
          <img src="img/image2.png" alt="" />
        </li>
        <li id="marceline">
          <img src="img/image1.png" alt="" />
        </li>
        <li id="iceking">
          <img src="img/Original_Ice_King.png" alt="" />
        </li>
        <li id="poohorse">
          <img src="img/image0.png" alt="" />
        </li>
      </ul>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
